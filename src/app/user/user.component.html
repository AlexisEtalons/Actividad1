<section style="background-color: #eee">
  <div class="container py-5" *ngFor="let d of data">
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4 bg-primary text-white">
          <div class="card-body text-center">
            <h5 class="my-1">Informaci√≥n</h5>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-body text-center">
            <p class="text-muted mb-1">Usuario</p>

            <h5 class="my-1">{{d.username}}</h5>

            <div class="d-flex justify-content-center mb-2">
              <button type="button" class="btn btn-primary mt-3" [routerLink]="['/post-form',]">
                Postear
              </button>
            </div>
          </div>
        </div>

        <div class="card mb-4 mb-lg-0">
          <div class="card-body p-0">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-4">
                  <p class="mb-0">Nombre</p>
                </div>
                <div class="col-sm-8">
                  <p class="text-muted mb-0">{{d.name}}</p>
                </div>
              </div>

              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{d.email}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="card mb-4 bg-secondary text-white">
          <div class="card-body text-center">
            <h5 class="my-1">Posts</h5>
          </div>
        </div>

        <app-post></app-post>
      </div>
    </div>
  </div>
</section>
