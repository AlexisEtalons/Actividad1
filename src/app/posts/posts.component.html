<!--POSTS DEL USUARIO-->
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-7">
      <div class="card mb-4" *ngFor="let d of dataPosts">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0 text-secondary">{{ d.userId }}</p>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-8 fs-5 text-primary">
              <p class="mb-0">{{ d.title }}</p>
            </div>
            <div class="col-sm-2">
              <button type="button" class="btn btn-primary">Ver post</button>
            </div>
          </div>

          <hr />
          <div class="row">
            <div class="col-auto">
              <p class="mb-0">
                {{ d.body }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
